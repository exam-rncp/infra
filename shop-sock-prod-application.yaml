apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shop-sock-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/exam-rncp/shop-sock.git
    targetRevision: main
    path: .
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true